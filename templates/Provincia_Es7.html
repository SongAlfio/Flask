<form action="/Comuni" method = "GET">
    
    <label for="provincia">Scegli un regione:</label>

        <!--  il codice sotto fa un ciclo  -->

      <option value="{{i}}"SELECTED>{{i}}</option>
      {%endfor%}

</form>
